<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站测速工具</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="container">
        <h1>网站Ping测速工具</h1>
        <div class="search-box">
            <input type="text" id="urlInput" placeholder="请输入网址 (例如: baidu.com)">
            <button onclick="pingWebsite()">开始测速</button>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-card">
                <h3>测速结果</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="label">查询网址:</span>
                        <span id="queryUrl">--</span>
                    </div>
                    <div class="result-item">
                        <span class="label">IP地址:</span>
                        <span id="ipAddress">--</span>
                    </div>
                    <div class="result-item">
                        <span class="label">主机地址:</span>
                        <span id="hostLocation">--</span>
                    </div>
                    <div class="result-item">
                        <span class="label">最慢响应:</span>
                        <span id="slowestPing">--</span>
                    </div>
                    <div class="result-item">
                        <span class="label">最快响应:</span>
                        <span id="fastestPing">--</span>
                    </div>
                    <div class="result-item">
                        <span class="label">平均响应:</span>
                        <span id="averagePing">--</span>
                    </div>
                </div>
            </div>

            <div class="result-card">
                <h3>当前IP信息</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="label">您的IP:</span>
                        <span id="currentIP">正在获取...</span>
                    </div>
                    <div class="result-item">
                        <span class="label">IP归属地:</span>
                        <span id="ipLocation">正在获取...</span>
                    </div>
                </div>
            </div>

            <div class="result-card">
                <h3>IP地理位置</h3>
                <div id="mapContainer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
